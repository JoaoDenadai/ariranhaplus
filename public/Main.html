<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Titlebar.css">
    <link rel="stylesheet" href="./css/Loader.css">
    <link rel="stylesheet" href="./css/Tooltip.css">
    <link rel="stylesheet" href="./css/Main.css">
    <link rel="stylesheet" href="./css/globals/Toolbar.css">
    <link rel="stylesheet" href="./ts/modules/Formatar/Formatar.css">
    <link rel="stylesheet" href="./ts/modules/Settings/css/Settings.css">
</head>
<body>
    <div id="Window-titlebar">
        <div id="Window-titlebar-title">
            <img src="./assets/images/otter.png">
            <label id="Window-titlebar-titlelabel">Ariranha Plus</label>
        </div>
        <div id="Window-titlebar-buttonsdiv">
            <button id="Window-titlebar-buttons-settings"><img src="./assets/images/setting.png"></button>
            <button id="Window-titlebar-buttons-minimize"><img src="./assets/images/minus.png"></button>
            <button id="Window-titlebar-buttons-close"><img src="./assets/images/close.png"></button>
        </div>
    </div>

    <div id="loader-container">
        <div id="loader"></div>
    </div>

    <main id="MAIN">
        <div class="TOOLBAR" id="TOOLBAR">
        </div>
        <div class="CONTENT" id="CONTENT">
            <div id="SETTINGS">
                <div id="SETTINGS_Select-type">
                    <div data-settings="Geral"><img src="./assets/images/all.png">Geral</div>
                    <div data-settings="Addons"><img src="./assets/images/addon.png">Addons</div>
                    <div data-settings="Desenvolvedor"><img src="./assets/images/developer.png">Desenvolvedor</div>
                </div>
                <div id="SETTINGS_Content-Container">
                    <div data-settings-screen="Geral">
                        
                    </div>
                    <div data-settings-screen="Addons">Addons</div>
                    <div data-settings-screen="Desenvolvedor">Desenvolvedor</div>
                </div>
            </div>
        </div>
    </main>
  
    
    <script src="./js/Objects.js"></script>
    <script src="./js/modules/Window/Titlebar.js"></script>
    <script src="./js/Toolbar.js"></script>
    <script src="./js/Main.js"></script>
    <script src="./js/modules/Settings/Settings.js"></script>

</body>
</html>
