<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Titlebar.css">
    <link rel="stylesheet" href="./css/Loader.css">
    <link rel="stylesheet" href="./css/Main.css">
    <link rel="stylesheet" href="./css/Footer.css">
    <link rel="stylesheet" href="./css/Settings.css">
    <link rel="stylesheet" href="./css/globals/Toolbar.css">
</head>
<body>
    <div id="Window-titlebar">
        <div id="Window-titlebar-title">
            <img src="./assets/images/otter.png">
            <label id="Window-titlebar-titlelabel">Ariranha Plus</label>
        </div>
        <div id="Window-titlebar-buttonsdiv">
            <button data-tooltip="title: Configurações\nAcessa a tela de configurações do sistema." id="Window-titlebar-buttons-settings"><img src="./assets/images/setting.png"></button>
            <button id="Window-titlebar-buttons-minimize"><img src="./assets/images/minus.png"></button>
            <button id="Window-titlebar-buttons-close"><img src="./assets/images/close.png"></button>
        </div>
    </div>

    <div id="loader-container">
        <div id="loader"></div>
    </div>

    <main id="MAIN">
        <div class="TOOLBAR" id="TOOLBAR">
        </div>
        <div class="CONTENT" id="CONTENT">
        </div>
    </main>

    <div id="SETTINGS">
        <div id="Settings-sidebar">
            <div id="Settings-sidebar-division-top">
                <div id="Settings-user">
                    <img src="./assets/images/account.png" id="Settings-user-profile">
                </div>
                <input type="text" id="Settings-search" placeholder="Digite para pesquisar...">
            </div>
            <div id="Settings-divisions">
                <div id="Geral"><img src="./assets/images/all.png">Geral</div>
                <div id="Personalização"><img src="./assets/images/brush.png">Personalização</div>
                <div id="Plugins"><img src="./assets/images/addon.png">Plugins</div>
            </div>
        </div>
        <div id="SETTINGS-CONTENT">
            <div data-settings-screen="Geral">
                <div>
                    <label>Atualizações</label>
                    <div id="settings-items">
                        <label>Buscar por atualizações automaticamente<input type="checkbox" checked disabled></label>
                        <label>Canal de atualização
                            <select name="update-channels" disabled>
                                <option>Stable</option>
                                <option selected>Beta</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            <div data-settings-screen="Personalização">Ainda não há nada por aqui...</div>
            <div data-settings-screen="Plugins">Ainda não há nada por aqui...</div>
        </div>
    </div>
  
    <footer>
        <div data-tooltip="title: Sem conexão com a internet\nSua máquina não está conectada a internet.\ndescription: Provided by Google">
            <img id="internet_connection" src="./assets/images/footer/internet.png">
        </div>
        <div data-tooltip="title: Tarefas em segundo plano\nNúmero de tarefas do sistema em segundo plano.">
            <img id="threads_process" src="./assets/images/footer/process.png">
            <label id="thread_count"></label>
        </div> 
        <div data-tooltip="title: Memória\nConsumo de memória pelo sistema.">
            <label id="memory_use"></label>
        </div> 
    </footer>

    <script src="./js/Document.js"></script>
    <script src="./js/Tooltip.js"></script>
    <script src="./js/Plugin/__ambientBridge_functions__.js"></script>
    <script src="./js/Plugin/Classes.js"></script>
    <script src="./js/System/Settings.js"></script>
    <script src="./js/System/Window.js"></script>
    <script src="./js/Toolbar.js"></script>
    <script src="./js/PopupMenu.js"></script>
    <script src="./js/System/Threads.js"></script>
    <script src="./js/System/Loader.js"></script>
    <script src="./js/Main.js"></script>


</body>
</html>
